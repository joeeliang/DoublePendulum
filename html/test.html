                                    children.forEach(function(e) {
                                        leave.apply(e);
                                    });
                                }
                                : leave) : null),
                            });
                        });
                    },
                    expandTextNodes: function(e) {
                        var s, i, w, x;
                        for (i = 0; i < e.childNodes.length; i++) {
                            x = e.childNodes[i];
                            if (x.nodeType != Node.TEXT_NODE)
                                continue;
                            s = x.nodeValue;
                            s = s.replace(this.regex, function(x, a) {
                                return '<text-node>' + a + '</text-node>';
                            });
                            w = document.createElement('text-node');
                            w.innerHTML = s;
                            x.replaceWith(w);
                            while (w.childNodes.length > 0) {
                                w.parentNode.insertBefore(w.childNodes[0], w);
                            }
                            w.parentNode.removeChild(w);
                        }
                    },
                };
                scrollTracking.add('.container.style1');
                onvisible.add('.image.style1', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 0,
                    threshold: 3,
                    delay: 0,
                    replay: false
                });
                onvisible.add('h1.style6, h2.style6, h3.style6, p.style6', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 1,
                    threshold: 3,
                    delay: 0,
                    stagger: 125,
                    staggerSelector: ':scope > *',
                    replay: true
                });
                onvisible.add('h1.style5, h2.style5, h3.style5, p.style5', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 2,
                    threshold: 3,
                    delay: 0,
                    replay: true
                });
                onvisible.add('h1.style4, h2.style4, h3.style4, p.style4', {
                    style: 'fade-right',
                    speed: 1000,
                    intensity: 0,
                    threshold: 3,
                    delay: 0,
                    replay: true
                });
                onvisible.add('h1.style2, h2.style2, h3.style2, p.style2', {
                    style: 'fade-up',
                    speed: 1000,
                    intensity: 1,
                    threshold: 3,
                    delay: 0,
                    stagger: 125,
                    staggerOrder: 'reverse',
                    staggerSelector: ':scope > *',
                    replay: true
                });
                onvisible.add('.buttons.style1', {
                    style: 'fade-left',
                    speed: 1000,
                    intensity: 1,
                    threshold: 3,
                    delay: 0,
                    replay: true
                });
                onvisible.add('.icons.style2', {
                    style: 'fade-down',
                    speed: 1000,
                    intensity: 0,
                    threshold: 3,
                    delay: 0,
                    stagger: 125,
                    staggerSelector: ':scope > li',
                    replay: false
                });
            }
            )();
        </script>
    </body>
</html>
