<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v6.js"></script>

    </head>
<body>
    <style>
        circle {
        opacity: 0.7;
    }
    </style>

    <div>
        <svg width="600" height="400">
          <g></g>
        </svg>
    </div>    
    <script>
        let data = [], width = 600, height = 400, numPoints = 100;

    let zoom = d3.zoom()
        .on('zoom', handleZoom);

    function handleZoom(e) {
        d3.select('svg g')
            .attr('transform', e.transform);
    }

    function initZoom() {
        d3.select('svg')
            .call(zoom);
    }

    function updateData() {
        data = [];
        for(let i=0; i<numPoints; i++) {
            data.push({
                id: i,
                x: Math.random() * width,
                y: Math.random() * height
            });
        }
    }

    function update() {
        d3.select('svg g')
            .selectAll('circle')
            .data(data)
            .join('circle')
            .attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; })
            .attr('r', 3);
    }

    initZoom();
    updateData();
    update();

    </script>
</body>
</html>
